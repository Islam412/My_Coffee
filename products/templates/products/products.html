{% extends "base.html" %}
{% load static %}
{% block body %}
    <div class="my-form container p-5 my-5 rounded border border-warning">
        <form>
            <h2 class="text-center">Products</h2>
            <hr>
            <section>
                <div class="container-fluid">
                <div class="row p-5" >
                    {% for item in products %}
                        <div>
                        <div class="card m-2" style="width: 18rem;">
                            <img src="{{item.image.url}}" class="card-img-top" style="width:286.4px ; height:286.4px" alt="{{item.name}}">
                            <div class="card-body">
                            <h5 class="card-title">{{item}}</h5>
                            <p class="card-text text-truncate">{{item.description}}.</p>
                            <a href="{% url 'product' product_id=item.id %}" class="btn btn-warning">Show Details</a>
                            </div>
                        </div>
                        </div>
                    {% endfor %}
                </div>
                </div>
            </section>
        </form>
    </div>
{% endblock body %}
